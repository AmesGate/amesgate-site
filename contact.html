<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- IMPORTANT FIX: allow referer to be passed -->
  <meta name="referrer" content="origin">

  <title>Contact AmesGate — Book a Fix</title>
  <meta name="description" content="Tell AmesGate what’s broken, what feels messy, or what you’d like to improve. Get a simple, practical next step for your small-business IT." />
  <meta name="theme-color" content="#0f1115" />
  <link rel="icon" href="/favicon.ico" />

  <style>
    :root{
      --bg:#0f1115;
      --bg2:#141821;
      --text:#e7e9ee;
      --muted:#a7b0c0;
      --accent:#7ec59b;
      --card:#151a22;
      --border:#232a36;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --max:900px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      height:100%;
      background:
        radial-gradient(1200px 600px at 70% -20%, #1a202b 0%, var(--bg) 60%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }
    a{color:#79b7ff;text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:26px 18px 40px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:26px;
    }
    .brand-link{
      display:flex;
      align-items:center;
      gap:12px;
      color:inherit;
      text-decoration:none;
    }
    .logo{
      width:40px; height:40px; border-radius:999px;
      background:#111;
      border:1px solid var(--border);
      overflow:hidden;
      box-shadow:var(--shadow);
    }
    .logo img{
      display:block;
      width:100%; height:100%; object-fit:cover;
    }
    .brand-main{font-weight:700;font-size:1.05rem;}
    .brand-tag{font-size:.9rem;color:var(--muted);}
    .back-btn{
      padding:8px 16px;
      border-radius:999px;
      border:1px solid #3a4554;
      background:#222a35;
      color:var(--text);
      font-size:.9rem;
      font-weight:600;
      box-shadow:var(--shadow);
    }
    .back-btn:hover{filter:brightness(1.05);text-decoration:none;}

    .kicker{
      text-transform:uppercase;
      letter-spacing:.16em;
      font-size:.8rem;
      color:var(--muted);
      margin:6px 0 4px;
    }
    .page-title{
      font-size:2rem;
      margin:0 0 8px;
    }
    .page-intro{
      margin:0 0 22px;
      color:var(--muted);
      line-height:1.6;
      font-size:.96rem;
      max-width:720px;
    }

    .card{
      background:radial-gradient(circle at top, #1e2531 0, #10141b 55%);
      border-radius:var(--radius);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      padding:22px 22px 20px;
    }
    form{
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .field-group{display:flex;flex-direction:column;gap:6px;}
    label{font-size:.9rem;color:#cfd6e3;}
    input,textarea{
      width:100%;
      border-radius:10px;
      border:1px solid #2c3443;
      background:#0f141c;
      padding:10px 11px;
      color:var(--text);
      font-size:.95rem;
    }
    textarea{min-height:140px;resize:vertical;line-height:1.5;}

    .field-row{
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    @media (min-width:720px){
      .field-row{flex-direction:row;}
      .field-row .field-group{flex:1;}
    }

    .submit-row{margin-top:4px;display:flex;justify-content:flex-start;}
    .primary-btn{
      padding:10px 26px;
      border-radius:999px;
      border:1px solid #4b5b6d;
      background:#2b3442;
      color:var(--text);
      font-weight:600;
      font-size:.95rem;
      cursor:pointer;
      box-shadow:var(--shadow);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <a href="/" class="brand-link">
        <div class="logo" aria-hidden="true">
          <img src="images/logo_small.png" alt="AmesGate logo" />
        </div>
        <div>
          <div class="brand-main">AmesGate</div>
          <div class="brand-tag">Practical IT for Small Businesses</div>
        </div>
      </a>
      <a href="/" class="back-btn">Back to site</a>
    </div>

    <div class="kicker">Book a fix</div>
    <h1 class="page-title">Tell me what needs fixing.</h1>
    <p class="page-intro">
      Tell me what you’ve got, what it’s doing, and how I can reach you. I’ll look it over,
      reply personally, and give you a simple next step.
    </p>

    <div class="card">
      <form action="https://formsubmit.co/info@amesgate.com" method="POST">
        
        <!-- REQUIRED FIX: tell FormSubmit your real page URL -->
        <input type="hidden" name="_url" value="https://www.amesgate.com/contact.html">

        <!-- spam honeypot -->
        <input type="text" name="_honey" style="display:none">

        <!-- formsubmit settings -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New AmesGate request from website">
        <input type="hidden" name="_next" value="https://www.amesgate.com/contact.html?sent=1">

        <div class="field-group">
          <label for="name">Your name</label>
          <input id="name" name="name" required placeholder="Jordan, office manager, owner, etc." />
        </div>

        <div class="field-group">
          <label for="business">Business or organization (optional)</label>
          <input id="business" name="business" placeholder="Shop name, clinic, non-profit, etc." />
        </div>

        <div class="field-group">
          <label for="what">What is it?</label>
          <input id="what" name="what" placeholder="Wi-Fi, laptops, Microsoft 365, website, backups, etc." />
        </div>

        <div class="field-group">
          <label for="details">What’s going wrong?</label>
          <textarea id="details" name="details" required placeholder="Describe the problem in normal words..."></textarea>
        </div>

        <div class="field-row">
          <div class="field-group">
            <label for="contact">How should I contact you back?</label>
            <input id="contact" name="contact" required placeholder="Best email or mobile number" />
          </div>

          <div class="field-group">
            <label for="timing">Anything about timing? (optional)</label>
            <input id="timing" name="timing" placeholder="Urgent? Best times? Days to avoid?" />
          </div>
        </div>

        <div class="submit-row">
          <button type="submit" class="primary-btn">Send request</button>
        </div>

      </form>
    </div>

    <div class="footer-link">
      or <a href="/">return to the main site</a>
    </div>
  </div>
</body>
</html>
