<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact AmesGate</title>
  <meta name="theme-color" content="#0f1115" />

  <style>
    :root{
      --bg:#0f1115;
      --bg2:#141821;
      --text:#e7e9ee;
      --muted:#a7b0c0;
      --border:#232a36;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --accent:#7ec59b;
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 70% -20%, #1a202b 0%, var(--bg) 60%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      color:var(--text);
    }

    .wrap{
      max-width:680px;
      margin:0 auto;
      padding:40px 20px 60px;
    }

    h1{
      text-align:center;
      font-size:2rem;
      margin-bottom:10px;
    }
    p{
      text-align:center;
      color:var(--muted);
      margin-bottom:30px;
    }

    form{
      background:#11161d;
      padding:26px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    label{
      font-size:.9rem;
      color:var(--muted);
      margin-bottom:4px;
    }

    input, textarea{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#0d1118;
      color:var(--text);
      font-size:1rem;
    }

    textarea{ height:140px; resize:vertical; }

    .btn{
      margin-top:10px;
      padding:12px;
      width:100%;
      text-align:center;
      border-radius:12px;
      background:#2b3442;
      color:#e7e9ee;
      border:1px solid #3a4554;
      font-weight:700;
      cursor:pointer;
    }

    .btn:hover{ filter:brightness(1.08); }

    .back{
      display:block;
      text-align:center;
      margin-top:24px;
      color:#79b7ff;
      text-decoration:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Contact AmesGate</h1>
    <p>Tell me what’s broken or what you want to improve. I’ll get back to you as soon as possible.</p>

    <!-- FormSubmit endpoint (no backend needed) -->
    <form action="https://formsubmit.co/info@amesgate.com" method="POST">

      <!-- Disable spam -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Redirect back to homepage after submit -->
      <input type="hidden" name="_next" value="https://www.amesgate.com/thanks.html">

      <div>
        <label>Your Name</label>
        <input type="text" name="name" required />
      </div>

      <div>
        <label>Email Address</label>
        <input type="email" name="email" required />
      </div>

      <div>
        <label>Phone Number (optional)</label>
        <input type="text" name="phone" />
      </div>

      <div>
        <label>What’s going on? What needs fixing?</label>
        <textarea name="message" required></textarea>
      </div>

      <button class="btn" type="submit">Send Message</button>
    </form>

    <a class="back" href="/">← Back to homepage</a>
  </div>
</body>
</html>
