<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AmesGate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background: linear-gradient(160deg, #111, #222);
      color: #eee;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #e26d5c;
      letter-spacing: 2px;
    }
    h2 {
      font-weight: 400;
      font-size: 1.3rem;
      margin-top: 0;
      margin-bottom: 40px;
      color: #aaa;
    }
    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    a {
      color: #4dabf7;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>AmesGate</h1>
  <h2>Forged at the intersection of technology and creativity</h2>
  <p>
    Welcome to AmesGate — our official home online.<br>
    For inquiries, contact us at
    <a href="mailto:info@amesgate.com">info@amesgate.com</a>.
  </p>
  <footer>
    © <span id="year"></span> AmesGate. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
